{% extends "template.html" %}

{% block content %}
<div id="sign-in-widget"></div>
<script type="text/javascript">
  new OktaSignIn({
    baseUrl: "{{baseUri}}",
    clientId: "{{clientId}}",
    redirectUri: "http://ec2-18-212-58-209.compute-1.amazonaws.com/authorization-code/callback",
    logo: 'https://okta-eng-demo.s3.amazonaws.com/HOWRU_logo_small.png',
    authParams: {
      issuer: "{{baseUri}}/oauth2/default",
      responseType: 'code',
      state: '{{state}}',
      display: 'page',
      scopes: ['openid', 'profile', 'email']
    }
  }).renderEl(
    { el: '#sign-in-widget' },
    function (res) {}
  );
</script>
{% endblock content %}
